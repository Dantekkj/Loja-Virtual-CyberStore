<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-gray-900 to-indigo-900 min-h-screen text-gray-100">
    
    <!-- CabeÃ§alho -->
    <header class="bg-gradient-to-r from-gray-800/80 to-gray-900/80 backdrop-blur-sm fixed w-full z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold text-purple-500 animate-pulse"><a href="index.html">Cyber Store</a></h1>
            <nav>
                <ul class="flex space-x-6 items-center">
                    <li><a href="index.html" class="hover:text-purple-500 transition duration-300">InÃ­cio</a></li>
                    <li><a href="Produtos.html" class="hover:text-purple-500 transition duration-300">Produtos</a></li>
                    <li><a href="Carrinho.html" class="hover:text-purple-500 transition duration-300">Carrinho</a></li>
                    <!-- BotÃ£o de Login (quando nÃ£o logado) -->
                    <li id="loginButton" class="hidden">
                        <a href="Login.html" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg transition duration-300 ease-in-out">
                            Login
                        </a>
                    </li>
                    <!-- Menu do UsuÃ¡rio (quando logado) -->
                    <li id="userMenu" class="hidden relative group">
                        <div class="flex items-center space-x-2 cursor-pointer">
                            <img id="userAvatar" src="" alt="UsuÃ¡rio" class="w-10 h-10 rounded-full border-2 border-purple-500">
                            <span id="userName" class="text-gray-100"></span>
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                        <div class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-xl border border-purple-500/20 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300">
                            <a href="#" id="logoutButton" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-purple-400 rounded-lg transition">
                                Sair
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="h-20"></div>

    <!-- Container Principal -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold text-purple-400 mb-8 text-center">Finalizar Compra</h2>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Coluna Esquerda - FormulÃ¡rio de Pagamento -->
                <div class="lg:col-span-2">
                    <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-8 shadow-2xl border border-purple-500/20">
                        <h3 class="text-2xl font-bold text-purple-400 mb-6">Dados de Pagamento</h3>

                        <form id="checkoutForm" class="space-y-6">
                            <!-- MÃ©todo de Pagamento -->
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-3">MÃ©todo de Pagamento *</label>
                                <div class="grid grid-cols-2 gap-4">
                                    <label class="relative">
                                        <input type="radio" name="tipoCartao" value="CrÃ©dito" class="peer hidden" checked>
                                        <div class="bg-gray-700 border-2 border-gray-600 rounded-lg p-4 cursor-pointer transition-all peer-checked:border-purple-500 peer-checked:bg-purple-500/20 hover:border-purple-400">
                                            <div class="flex items-center justify-between">
                                                <span class="text-gray-100 font-semibold">ðŸ’³ CrÃ©dito</span>
                                                <svg class="w-5 h-5 text-purple-400 hidden peer-checked:block" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                                </svg>
                                            </div>
                                        </div>
                                    </label>
                                    <label class="relative">
                                        <input type="radio" name="tipoCartao" value="DÃ©bito" class="peer hidden">
                                        <div class="bg-gray-700 border-2 border-gray-600 rounded-lg p-4 cursor-pointer transition-all peer-checked:border-purple-500 peer-checked:bg-purple-500/20 hover:border-purple-400">
                                            <div class="flex items-center justify-between">
                                                <span class="text-gray-100 font-semibold">ðŸ’³ DÃ©bito</span>
                                                <svg class="w-5 h-5 text-purple-400 hidden peer-checked:block" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                                </svg>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <!-- Banco -->
                            <div>
                                <label for="banco" class="block text-sm font-medium text-gray-300 mb-2">Banco *</label>
                                <select id="banco" name="banco" required class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 text-gray-100">
                                    <option value="">Selecione um banco</option>
                                    <option value="Banco do Brasil">Banco do Brasil</option>
                                    <option value="Bradesco">Bradesco</option>
                                    <option value="ItaÃº">ItaÃº</option>
                                    <option value="Santander">Santander</option>
                                    <option value="Caixa EconÃ´mica">Caixa EconÃ´mica Federal</option>
                                    <option value="Banco Inter">Banco Inter</option>
                                    <option value="Nubank">Nubank</option>
                                    <option value="PicPay">PicPay</option>
                                    <option value="Mercado Pago">Mercado Pago</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>

                            <!-- NÃºmero do CartÃ£o -->
                            <div>
                                <label for="numeroCartao" class="block text-sm font-medium text-gray-300 mb-2">NÃºmero do CartÃ£o *</label>
                                <input type="text" id="numeroCartao" name="numeroCartao" required maxlength="19" placeholder="0000 0000 0000 0000" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 text-gray-100 placeholder-gray-400">
                            </div>

                            <!-- Nome do Titular -->
                            <div>
                                <label for="nomeTitular" class="block text-sm font-medium text-gray-300 mb-2">Nome do Titular *</label>
                                <input type="text" id="nomeTitular" name="nomeTitular" required placeholder="NOME COMO ESTÃ NO CARTÃƒO" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 text-gray-100 placeholder-gray-400 uppercase">
                            </div>

                            <!-- Validade e CVV -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="validade" class="block text-sm font-medium text-gray-300 mb-2">Validade *</label>
                                    <input type="text" id="validade" name="validade" required maxlength="5" placeholder="MM/AA" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 text-gray-100 placeholder-gray-400">
                                </div>
                                <div>
                                    <label for="cvv" class="block text-sm font-medium text-gray-300 mb-2">CVV *</label>
                                    <input type="text" id="cvv" name="cvv" required maxlength="4" placeholder="123" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 text-gray-100 placeholder-gray-400">
                                </div>
                            </div>

                            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg text-sm"></div>
                            <div id="successMessage" class="hidden bg-green-500/20 border border-green-500 text-green-300 px-4 py-3 rounded-lg text-sm"></div>

                            <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-bold py-4 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500/50 text-lg">
                                ðŸ›’ Finalizar Compra
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Coluna Direita - Resumo do Pedido -->
                <div class="lg:col-span-1">
                    <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-6 shadow-2xl border border-purple-500/20 sticky top-24">
                        <h3 class="text-xl font-bold text-purple-400 mb-4">Resumo do Pedido</h3>
                        <div id="resumoItens" class="space-y-3 mb-4 max-h-64 overflow-y-auto">
                            <!-- Itens serÃ£o carregados aqui -->
                        </div>
                        <div class="border-t border-gray-700 pt-4 mt-4">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-gray-400">Subtotal:</span>
                                <span class="text-gray-100" id="subtotal">R$ 0,00</span>
                            </div>
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-gray-400">Frete:</span>
                                <span class="text-gray-100">GrÃ¡tis</span>
                            </div>
                            <div class="flex justify-between items-center text-xl font-bold mt-4 pt-4 border-t border-gray-700">
                                <span class="text-purple-400">Total:</span>
                                <span class="text-purple-400" id="total">R$ 0,00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de AutenticaÃ§Ã£o -->
    <script src="js/auth.js"></script>

    <script>
        const API_URL = window.location.origin;
        const API_CARRINHO = `${API_URL}/api/carrinho`;
        const API_PEDIDO = `${API_URL}/api/pedido`;

        // FormataÃ§Ã£o de cartÃ£o
        document.getElementById('numeroCartao').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // FormataÃ§Ã£o de validade
        document.getElementById('validade').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Apenas nÃºmeros no CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Carregar itens do carrinho
        async function carregarCarrinho() {
            try {
                const response = await fetch(API_CARRINHO);
                if (!response.ok) throw new Error('Erro ao carregar carrinho');

                const itens = await response.json();
                const resumoDiv = document.getElementById('resumoItens');
                let subtotal = 0;

                if (itens.length === 0) {
                    resumoDiv.innerHTML = '<p class="text-gray-400 text-center">Carrinho vazio</p>';
                    document.getElementById('subtotal').textContent = 'R$ 0,00';
                    document.getElementById('total').textContent = 'R$ 0,00';
                    return;
                }

                resumoDiv.innerHTML = itens.map(item => {
                    const preco = Number(item.preco || item.Preco || 0);
                    const quantidade = Number(item.quantidade || item.Quantidade || 1);
                    const itemTotal = preco * quantidade;
                    subtotal += itemTotal;

                    return `
                        <div class="flex justify-between items-start pb-3 border-b border-gray-700">
                            <div class="flex-1">
                                <p class="text-gray-100 font-semibold text-sm">${item.nome || item.Nome || 'Produto'}</p>
                                <p class="text-gray-400 text-xs">Qtd: ${quantidade}</p>
                            </div>
                            <p class="text-purple-400 font-bold">R$ ${itemTotal.toFixed(2).replace('.', ',')}</p>
                        </div>
                    `;
                }).join('');

                document.getElementById('subtotal').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
                document.getElementById('total').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
            } catch (error) {
                console.error('Erro ao carregar carrinho:', error);
                document.getElementById('resumoItens').innerHTML = '<p class="text-red-400">Erro ao carregar carrinho</p>';
            }
        }

        // Finalizar compra
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            // Verificar se estÃ¡ logado
            const token = localStorage.getItem('token');
            if (!token) {
                errorDiv.textContent = 'VocÃª precisa estar logado para finalizar a compra.';
                errorDiv.classList.remove('hidden');
                setTimeout(() => {
                    if (typeof AuthManager !== 'undefined') {
                        AuthManager.saveReturnUrl();
                    } else {
                        sessionStorage.setItem('returnUrl', 'Checkout.html');
                    }
                    window.location.href = 'Login.html';
                }, 2000);
                return;
            }

            // Verificar se hÃ¡ itens no carrinho
            const itens = await fetch(API_CARRINHO).then(r => r.json());
            if (!itens || itens.length === 0) {
                errorDiv.textContent = 'Seu carrinho estÃ¡ vazio!';
                errorDiv.classList.remove('hidden');
                return;
            }

            const tipoCartao = document.querySelector('input[name="tipoCartao"]:checked').value;
            const metodoPagamento = `CartÃ£o de ${tipoCartao}`;

            const pagamentoData = {
                metodoPagamento: metodoPagamento,
                tipoCartao: tipoCartao,
                banco: document.getElementById('banco').value,
                numeroCartao: document.getElementById('numeroCartao').value.replace(/\s/g, ''),
                nomeTitular: document.getElementById('nomeTitular').value,
                validade: document.getElementById('validade').value,
                cvv: document.getElementById('cvv').value
            };

            try {
                const response = await fetch(`${API_PEDIDO}/finalizar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(pagamentoData)
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'Compra realizada com sucesso! Redirecionando...';
                    successDiv.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.mensagem || 'Erro ao finalizar compra.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Erro ao conectar com o servidor. Tente novamente.';
                errorDiv.classList.remove('hidden');
                console.error('Erro:', error);
            }
        });

        // Carregar carrinho ao carregar a pÃ¡gina
        document.addEventListener('DOMContentLoaded', () => {
            carregarCarrinho();
        });
    </script>
</body>
</html>
