<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CyberStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-gray-900 to-indigo-900 min-h-screen text-gray-100 flex items-center justify-center py-8 relative overflow-y-auto">
    
    <!-- Efeitos de fundo animados -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-pink-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 w-96 h-96 bg-indigo-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>
    
    <div class="w-full max-w-md p-8 relative z-10">
        <div class="bg-gradient-to-br from-gray-800/95 to-gray-900/95 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-purple-500/30 relative overflow-hidden">
            <!-- Efeito de brilho no topo -->
            <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-purple-500 via-pink-500 to-indigo-500"></div>
            
            <!-- Logo e T√≠tulo -->
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-gradient-to-br from-purple-600 via-pink-600 to-indigo-600 rounded-2xl mb-4 transform hover:scale-110 transition duration-300">
                    <h1 class="text-4xl font-bold text-white">üéÆ</h1>
                </div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-indigo-400 bg-clip-text text-transparent mb-2">Cyber Store</h1>
                <h2 class="text-2xl font-semibold text-gray-100 mb-2">Criar Conta</h2>
                <p class="text-gray-400">Junte-se √† nossa comunidade gamer</p>
            </div>

            <!-- Formul√°rio de Cadastro -->
            <form id="cadastroForm" class="space-y-6">
                <div class="relative">
                    <label for="nome" class="block text-sm font-medium text-gray-300 mb-2">Nome Completo *</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            required
                            class="w-full px-4 py-3 pl-12 bg-gray-700/50 border-2 border-gray-600 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/30 text-gray-100 placeholder-gray-400 transition-all duration-300"
                            placeholder="Seu nome completo"
                        >
                        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>

                <div class="relative">
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">E-mail *</label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 pl-12 bg-gray-700/50 border-2 border-gray-600 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/30 text-gray-100 placeholder-gray-400 transition-all duration-300"
                            placeholder="seu@email.com"
                        >
                        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                    <p class="text-xs text-purple-300 mt-1 flex items-center gap-1">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                        Um e-mail de boas-vindas ser√° enviado
                    </p>
                </div>

                <div class="relative">
                    <label for="senha" class="block text-sm font-medium text-gray-300 mb-2">Senha *</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            required
                            minlength="6"
                            class="w-full px-4 py-3 pl-12 bg-gray-700/50 border-2 border-gray-600 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/30 text-gray-100 placeholder-gray-400 transition-all duration-300"
                            placeholder="M√≠nimo 6 caracteres"
                        >
                        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>

                <div class="relative">
                    <label for="telefone" class="block text-sm font-medium text-gray-300 mb-2">Telefone <span class="text-gray-500 text-xs">(opcional)</span></label>
                    <div class="relative">
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone"
                            class="w-full px-4 py-3 pl-12 bg-gray-700/50 border-2 border-gray-600 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/30 text-gray-100 placeholder-gray-400 transition-all duration-300"
                            placeholder="(00) 00000-0000"
                        >
                        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                    </div>
                </div>

                <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg text-sm"></div>
                <div id="successMessage" class="hidden bg-green-500/20 border border-green-500 text-green-300 px-4 py-3 rounded-lg text-sm"></div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 via-pink-600 to-indigo-600 hover:from-purple-700 hover:via-pink-700 hover:to-indigo-700 text-white font-bold py-4 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-purple-500/50 focus:outline-none focus:ring-2 focus:ring-purple-500/50 relative overflow-hidden group"
                >
                    <span class="relative z-10">‚ú® Criar Conta</span>
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-400 via-pink-400 to-indigo-400 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                </button>
            </form>

            <!-- Link para Login -->
            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    J√° tem uma conta? 
                    <a href="Login.html" class="text-purple-500 hover:text-purple-400 transition duration-300 font-semibold" id="linkLogin">
                        Fa√ßa login aqui
                    </a>
                </p>
            </div>

            <!-- Link para voltar -->
            <div class="mt-4 text-center">
                <a href="index.html" class="text-gray-400 hover:text-purple-500 transition duration-300 text-sm">
                    ‚Üê Voltar para a p√°gina inicial
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Salvar p√°gina anterior para redirecionamento
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return') || sessionStorage.getItem('returnUrl') || 'index.html';

        // Preservar returnUrl ao navegar para login
        document.getElementById('linkLogin').addEventListener('click', function(e) {
            const returnUrl = urlParams.get('return') || sessionStorage.getItem('returnUrl') || 'index.html';
            if (returnUrl !== 'index.html') {
                this.href = 'Login.html?return=' + encodeURIComponent(returnUrl);
            }
        });

        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const telefone = document.getElementById('telefone').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            // Valida√ß√£o b√°sica
            if (senha.length < 6) {
                errorDiv.textContent = 'A senha deve ter no m√≠nimo 6 caracteres.';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/cadastro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        nome, 
                        email, 
                        senha, 
                        telefone: telefone || null 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.innerHTML = 'Conta criada com sucesso! Agora fa√ßa login para continuar.';
                    successDiv.classList.remove('hidden');
                    
                    if (returnUrl) {
                        sessionStorage.setItem('returnUrl', returnUrl);
                    }
                    
                    // Redirecionar para tela de login mantendo p√°gina anterior
                    setTimeout(() => {
                        const loginUrl = returnUrl ? `Login.html?return=${encodeURIComponent(returnUrl)}` : 'Login.html';
                        window.location.href = loginUrl;
                    }, 2000);
                } else {
                    errorDiv.innerHTML = data.mensagem || 'N√£o foi poss√≠vel criar sua conta agora. Tente novamente.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'N√£o conseguimos conectar ao servidor. Verifique sua internet e tente novamente.';
                errorDiv.classList.remove('hidden');
                console.error('Erro:', error);
            }
        });
    </script>
</body>
</html>
